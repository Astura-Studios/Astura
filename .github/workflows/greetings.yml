name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey there, thanks for opening an issue! We'll get back to you as soon as possible.'
        pr-message: 'Hey there, thanks for opening a pull request! We'll review it and get back to you as soon as possible.'